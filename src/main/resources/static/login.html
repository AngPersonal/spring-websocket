<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Web Socket</title>
</head>
<body>
    <form method="post" action="/login">
        <div>
            <input name="username" type="text" placeholder="Username"/>
        </div>
        <div>
            <input name="password" type="password"/>
        </div>
        <button type="submit">Sign In</button>
    </form>
</body>
</html>
